<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .centered-text {
      font-size: 24px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="centered-text">
    간단한 텍스트만 보이게 하는 웹사이트입니다.
  </div>
</body>
</html>
